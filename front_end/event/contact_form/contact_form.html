<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendax</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../all_event/all_event.css">
    <link rel="stylesheet" href="contact_form.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <!-- Logo -->
                <a class="navbar-brand logo" href="#">Agendax</a>

                <!-- Bouton sandwich pour mobile -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Liens de navigation -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Événements</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-login" href="#">Connexion</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-create" href="#">Crée un évènement</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>


    <!-- Section principale -->
    <main class="container-form">
        <div class="form-container">
            <h2>Contactez-nous</h2>
            <form>
                <div class="form-group">
                    <label for="name">Nom et Prénoms :</label>
                    <input type="text" id="name" placeholder="Entrez vos nom et prénoms" required>
                </div>
                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" id="email" placeholder="Entrez votre email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message :</label>
                    <textarea id="message" placeholder="Envoyez votre message" required></textarea>
                </div>
                <button type="submit">Envoyez</button>
            </form>
        </div>

    </main>

    <!-- Pied de page -->
    <footer class="footer">
        <div class="container">
            <!-- Logo et slogan -->
             <div class="logo-copy">
            <div class="footer-brand">
                <h2 class="footer-title">Agendax</h2>
                <p class="footer-slogan">Ne manquez plus jamais une opportunité de networking !</p>
            </div>

            <!-- Copyright -->
            <div class="footer-copyright">
                <p>Copyright © 2025 G.Skudadbev</p>
            </div>

        </div>

            <div class="page-link">

            <!-- Liens des pages -->
            <div class="footer-pages">
                <h3 class="footer-subtitle">Pages</h3>
                <ul class="footer-links">
                    <li><a href="#">Accueil</a></li>
                    <li><a href="#">Events</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        

        
    
            
            
    
            
    
            <!-- Réseaux sociaux -->
            <div class="footer-social">
                <h3 class="footer-slogan">Rejoignez-nous sur les réseaux sociaux :</h3>
                <div class="social-icons">
                    <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
        </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function scrollPartners(direction) {
            const partnerList = document.getElementById('partnerList');
            const scrollAmount = 200; // Ajustez cette valeur pour contrôler la distance de défilement
    
            if (direction === 1) {
                // Défilement vers la droite
                partnerList.scrollBy({ left: scrollAmount, behavior: 'smooth' });
            } else {
                // Défilement vers la gauche
                partnerList.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
            }
        }
    </script>
</body>
</html>
