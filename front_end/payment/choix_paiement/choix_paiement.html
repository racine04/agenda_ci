<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Paiement - Agendax</title>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-4xl flex flex-col md:flex-row bg-white shadow-lg rounded-lg overflow-hidden">
        <!-- Section gauche -->
        <div class="md:w-1/3 bg-blue-600 p-8 flex items-center justify-center">
            <h1 class="text-white text-3xl font-bold">Agendax</h1>
        </div>
        
        <!-- Section droite -->
        <div class="md:w-2/3 p-8 flex flex-col items-center w-full">
            <h2 class="text-blue-600 text-xl font-semibold mb-6">Paiement</h2>
            
            <!-- Choix du mode de paiement -->
            <div class="w-full max-w-sm border border-blue-400 rounded-lg flex items-center p-3 mb-4">
                <input type="radio" checked class="form-radio text-blue-600 h-5 w-5 mr-3">
                <span class="text-gray-700 text-lg flex-1">Wave</span>
                <img src="../../assets/download (1).png" alt="Wave" class="w-10 h-10">
            </div>
            
            <!-- Champ de saisie du numéro -->
            <input type="text" placeholder="Entrez le numéro à débiter" class="w-full max-w-sm p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 mb-4">
            
            <!-- Bouton de confirmation -->
            <button class="w-full max-w-sm bg-blue-600 text-white text-lg py-3 rounded-lg hover:bg-blue-700">Confirmer</button>
        </div>
    </div>
</body>
</html>
