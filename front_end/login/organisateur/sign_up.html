<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign_up.css">
    <title>Inscription_Organisateur - Agendax</title>
    
</head>
<body>
    <div class="left">
        <img class="logo" src="../../assets/WhatsApp Image 2025-03-06 à 15.14.19_4ddfc87f.jpg"  alt="">
    </div>
    <div class="right">
        <div class="form-container">
            <h2>Organisateur</h2>
            <form>
                <label for="name">Nom et Prénoms :</label>
                <input type="text" id="name" placeholder="Entrez vos noms et prénoms" required>
                
                <label for="email">Email :</label>
                <input type="email" id="email" placeholder="Entrez votre email" required>
                
                <label for="phone">Numéro de téléphone :</label>
                <input type="tel" id="phone" placeholder="Numéro de téléphone" required>

                <label>Télécharger votre CNI :</label>
                <input type="file" accept="image/*, .pdf" required>
                
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" placeholder="Entrez votre mot de passe" required>
                
                <p class="login-link">Vous avez déjà un compte ? <a href="../sign_in/sign_in.html">Connectez-vous ici</a></p>
                
                <button type="submit">S'inscrire</button>
            </form>
        </div>
    </div>
</body>
</html>
